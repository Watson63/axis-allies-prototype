<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Axis & Allies Prototype</title>
  <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.prod.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f2f2f2; }
    #board { display: grid; grid-template-columns: repeat(5, 100px); gap: 8px; padding: 20px; }
    .territory { width: 100px; height: 100px; background: white; border: 1px solid #333; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .unit {
      font-size: 12px;
      padding: 3px 5px;
      border-radius: 3px;
      margin-top: 4px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="app">
  <div v-if="!user">
    <h2>Login</h2>
    <input v-model="email" placeholder="Email"><br>
    <input v-model="password" type="password" placeholder="Password"><br>
    <button @click="login">Login / Register</button>
  </div>
  <div v-else>
    <h2>Welcome, {{ user.email }}</h2>
    <div id="board">
      <div v-for="(territory, id) in map":key="id" class="territory" @click="handleTerritoryClick(id)">
        <div>{{ id }}</div>
        <div v-for="u in territory.units" 
             :key="u.id" 
             class="unit" 
             :style="{ background: u.color }">
          {{ u.type }}
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAL4FGAaOfKPJfEkYGBUZN7dW5_XNfmoww",
  authDomain: "axisandallies-prototype.firebaseapp.com",
  projectId: "axisandallies-prototype",
  storageBucket: "axisandallies-prototype.firebasestorage.app",
  messagingSenderId: "663070828047",
  appId: "1:663070828047:web:9f37c0fc5541ff86d6657a"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function colorForUser(email) {
  // deterministic color based on email
  const colors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6", "#1abc9c"];
  let hash = 0;
  for (let i = 0; i < email.length; i++) hash = email.charCodeAt(i) + ((hash << 5) - hash);
  return colors[Math.abs(hash) % colors.length];
}

const app = Vue.createApp({
  data() {
    return {
      user: null,
      email: '',
      password: '',
      map: {},
      selected: null // track which territory is selected
    }
  },
  methods: {
    async login() {
      try {
        await auth.signInWithEmailAndPassword(this.email, this.password);
      } catch (e) {
        await auth.createUserWithEmailAndPassword(this.email, this.password);
      }
    },

    async handleTerritoryClick(id) {
      if (!this.selected) {
        // Select a territory that has your units
        this.selected = id;
      } else if (this.selected === id) {
        // Deselect if you click again
        this.selected = null;
      } else {
        // Move one infantry from selected â†’ clicked
        await this.moveUnit(this.selected, id);
        this.selected = null;
      }
    },

    async moveUnit(fromId, toId) {
      const ref = db.doc("games/demoGame");
      const snap = await ref.get();
      const data = snap.data();

      const from = data.map[fromId];
      const to = data.map[toId];

      // Find one of your units to move
      const idx = from.units.findIndex(u => u.owner === this.user.email);
      if (idx === -1) return alert("No units to move from " + fromId);

      const [unit] = from.units.splice(idx, 1);
      to.units.push(unit);

      await ref.update({ map: data.map });
    },

    async placeUnit(id) {
      const ref = db.doc("games/demoGame");
      const snap = await ref.get();
      const data = snap.data();
      const territory = data.map[id];
      const newUnit = {
        id: Date.now(),
        type: "infantry",
        owner: this.user.email,
        color: colorForUser(this.user.email)
      };
      territory.units.push(newUnit);
      await ref.update({ map: data.map });
    }
  },
  mounted() {
    auth.onAuthStateChanged(u => { this.user = u; });
    db.doc("games/demoGame").onSnapshot(snap => {
      this.map = snap.data().map;
    });
  }
});
app.mount("#app");
</script>

</body>
</html>
